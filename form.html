<html>
    <head>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <form>
            <div>
                <label for="input-email">email</label>
                <input type="email" id="input-email" required />
            </div>
            <div>
                <label for="input-tel">telephone</label>
                <input type="number" id="input-tel" required />
            </div>
            <div>
                <label for="input-subject">Subject</label>
                <select id="input-subject">
                    <option value="" hidden>select</option>
                    <option>Roamer</option>
                    <option>MidLane</option>
                    <option>GoldLane</option>
                    <option>ExpLane</option>
                    <option>Jungler</option>
                </select>
            </div>

            <div>
                <label for="input-message">Your Message</label>
                <textarea rows="5" cols="10" id="input-message"></textarea>
            </div>

            <div>
                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
